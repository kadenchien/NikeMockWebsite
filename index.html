        <style>
            body {
                margin: 0;
                display: flex;
                background-color: rgb(13, 13, 13);
                color: white;
            }
            /* Basic styling for the sidebar */
            .sidebar {
                width: 10%; /* Adjust width as needed */
                height: 100vh;
                background-color: #2a2a2a;
                float: left; /* Ensure the sidebar stays on the left */
                align-items: center;
                justify-content: center;
                display: flex;
                flex-direction: column;
            }
            .sidebar img {
                width: 50%;
                margin-left: auto;
                margin-right: auto;
            }
            .sideText {
                font-size: 60px; 
                color: white;
                text-align: right;
                padding-right: 50px;
                font-family: "Black Ops One", system-ui;
                font-weight: 400;
                font-style: normal;
                font-size: 50px;
                transform: rotate(-90deg);
                -webkit-transform: rotate(-90deg);
                -moz-transform: rotate(-90deg);
            }
            .main-area {
                width: 100%;
                font-family: "Cabin", sans-serif;
                font-optical-sizing: auto;
                font-weight: 400;
                font-style: normal;
                font-variation-settings:
                "wdth" 100;
            }
            .main-content {
                padding-top: 5%;
            }
            .productTitle {
                font-family: "Black Ops One", system-ui;
                font-weight: 400;
                font-style: normal;
                font-size: 100px;
                margin-bottom: 20px;
            }
            .subTitle {
                font-size: 50px;
                margin-top: 0;
            }
            .navbar {
                position: fixed;
                width: 100%;
                height: 10%;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #333;
            }
            .navbar a {
                text-decoration: none;
                padding: 5px 10px;
                color: white;
                font-size: 20px;
            }

            .navbar a:hover {
                color: gold;
            }
            .main-content {
                padding-left: 5%;
            }
        </style>

        <div class="sidebar">
            <img src="./img/nikelogo.png" class="nikeLogo">
